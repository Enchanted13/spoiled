<!doctype html>
<html>
  <head>
    <title>Spoiler Spoiler</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Spoiler Spoiler</h1>

    <div id="spoiler-strings">
      <h3>Search Terms</h3>
      <div id="spoiler-list-container">
        <ul id="spoiler-list">
          <!-- Insert spoiler term list here -->
        </ul>
      </div>
    </div>

    <!-- THis will get more complicated when new spoiler groups can be managed -->

    <div id="add-spoiler-section">
      <div id="spoiler-entry-field">
        <form class="spoiler-form">
          <label for="spoiler-textfield" class="textfield-label">Add Search Term</label>
          <input id="spoiler-textfield" class="textfield" type="text" name="spoiler string" placeholder="Enter Term to Search">
          <input id="submit-btn" class="flat-button" type="submit" value="Add">
        </form>
      </div>
    </div>

  </body>
</html>
